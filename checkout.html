
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | MrYogi Premium Subscriptions</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <a href="index.html">Home</a>
    </header>

    <section class="checkout">
        <h1>Complete Your Purchase</h1>
        
        <form action="#">
            <h3>Order Summary</h3>
            <p>Selected Plan: ZEE5 1 Month 1 Screen - â‚¹49/-</p>

            <h3>Your Details</h3>
            <label for="full-name">Full Name:</label>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="payment-method">Choose Payment Method:</label>
            <select id="payment-method" name="payment-method">
                <option value="upi">UPI (mryogipremium@ybl)</option>
                <option value="bank">Bank Transfer</option>
            </select>

            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="terms.html">Terms and Conditions</a>
            </label>

            <button type="submit" class="cta-button">Complete Purchase</button>
        </form>
    </section>
</body>
</html>
